- args:
    role: user
    table: comments
  type: drop_select_permission
- args:
    permission:
      columns:
      - comment_id
      - post_id
      - id
      - comment
      - created
      filter:
        $or:
        - post:
            author:
              myfriends:
                friend_id:
                  $eq: X-HASURA-USER-ID
        - post:
            author:
              id:
                $eq: X-HASURA-USER-ID
    role: user
    table: comments
  type: create_select_permission
